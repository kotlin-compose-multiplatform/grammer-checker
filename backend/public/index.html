<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grammar Checker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base Styles */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", Arial, sans-serif;
        line-height: 1.6;
        background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff4b1f, #f9d423);
        background-size: 300% 300%;
        animation: gradientAnimation 15s ease infinite;
        color: #333;
        overflow-x: hidden;
      }

      h1,
      h2 {
        color: #fff;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      a {
        text-decoration: none;
      }

      /* Container Layout */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .grammer-section,
      .dictionary-section {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .grammer-section {
        flex: 2;
        min-width: 300px;
      }

      .dictionary-section {
        flex: 1;
        min-width: 300px;
      }

      /* Form Styles */
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        opacity: 0.9;
      }

      .ai_button {
        background-color: #6002d2;
        color: white;
      }

      .footer {
        text-align: center;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 15px 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Keyframes for Background Animation */
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .grammer-section,
        .dictionary-section {
          flex: 1;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grammer-section">
        <h1>Grammar Checker</h1>
        <form id="grammarCheckerForm">
          <label for="sentence">Enter a Sentence:</label>
          <div class="suggestions-container">
            <input
              type="text"
              id="sentence"
              name="sentence"
              placeholder="Type your sentence here..."
            />
            <div id="suggestionsDropdown" class="suggestions-dropdown"></div>
          </div>
          <button type="button" onclick="checkSentence()">Check</button>
          <button
            type="button"
            onclick="checkSentenceWithAi()"
            class="ai_button"
          >
            Check with AI
          </button>
        </form>
        <div id="feedback">
          <ul id="feedbackList"></ul>
        </div>
      </div>

      <div class="dictionary-section">
        <h2>Word Meanings</h2>
        <ul id="dictionaryResults"></ul>
      </div>
    </div>

    <footer class="footer">Created by Pena Muhammetberdi√Ωew</footer>

    <script>
      async function checkSentence() {
        const sentenceInput = document.getElementById("sentence");
        const feedbackList = document.getElementById("feedbackList");
        const suggestionsDropdown = document.getElementById(
          "suggestionsDropdown"
        );
        feedbackList.innerHTML = ""; // Clear previous feedback
        suggestionsDropdown.innerHTML = ""; // Clear suggestions dropdown

        const sentence = sentenceInput.value;

        const payload = {
          text: sentence,
        };

        try {
          const response = await fetch(
            "http://216.250.8.128:3008/proxy/spellcheck",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            }
          );

          const data = await response.json();

          const spellingMistakes = data.spellingMistakes || {};
          let suggestionsList = [];

          if (Object.keys(spellingMistakes).length) {
            Object.keys(spellingMistakes).forEach((mistake) => {
              const suggestedWords = spellingMistakes[mistake];
              const originalWord = mistake;

              if (suggestedWords.length) {
                suggestionsList.push({
                  word: originalWord,
                  suggestions: suggestedWords,
                });

                // Display feedback with buttons for suggestions
                const listItem = document.createElement("li");
                listItem.innerHTML = `
            <b>${originalWord}</b> -> ${suggestedWords
                  .map(
                    (suggestion, index) =>
                      `<button class="sug-button" onclick="replaceWord('${originalWord}', '${suggestion}')">
                  ${suggestion}
                </button>`
                  )
                  .join(", ")}`;
                feedbackList.appendChild(listItem);
              }
            });
          } else {
            feedbackList.innerHTML = "<li>No issues found.</li>";
          }
        } catch (error) {
          console.error("Error:", error);
          feedbackList.innerHTML =
            "<li>There was an error checking the grammar.</li>";
        }

        getDictionaryData();
      }

      function replaceWord(oldWord, newWord) {
        const sentenceInput = document.getElementById("sentence");
        const updatedSentence = sentenceInput.value.replace(
          new RegExp(`\\b${oldWord}\\b`, "g"),
          newWord
        );
        sentenceInput.value = updatedSentence;

        // Optionally, re-check the updated sentence for remaining errors
        checkSentence();
      }
      async function getDictionaryData() {
        const sentence = document.getElementById("sentence").value;
        const words = sentence.split(" ").map((word) => word.trim());
        const dictionaryResults = document.getElementById("dictionaryResults");

        // Clear previous results
        dictionaryResults.innerHTML = "";

        try {
          // Send POST request to the server
          const response = await fetch("http://216.250.8.128:3008/get-word", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify([words]), // Wrap words in an array to match server `req.body`
          });

          if (!response.ok) {
            throw new Error("Failed to fetch word data");
          }

          // Parse the response data
          const data = await response.json();

          // Populate the dictionary section
          data.forEach((item) => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
        <h4>${item.word}:</h4>
        <p>${item.descriptions.join(", ")}</p>
      `;
            dictionaryResults.appendChild(listItem);
          });
        } catch (error) {
          console.error("Error fetching dictionary data:", error);
          dictionaryResults.innerHTML =
            "<li>There was an error retrieving the data.</li>";
        }
      }
    </script>
    <script src="turkmen.js"></script>
  </body>
</html>
